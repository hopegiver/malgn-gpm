<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">성과운영 시스템</h1>
            <p class="login-subtitle">목표 중심의 성과 관리 및 개인 성장 플랫폼</p>
        </div>

        <div class="login-body">
            <form @submit.prevent="handleLogin">
                <div class="login-form-group">
                    <label for="email" class="login-form-label">
                        <i class="bi bi-envelope"></i> 이메일
                    </label>
                    <input
                        type="email"
                        id="email"
                        class="login-form-control"
                        v-model="email"
                        placeholder="이메일을 입력하세요"
                        required
                    >
                </div>

                <div class="login-form-group">
                    <label for="password" class="login-form-label">
                        <i class="bi bi-lock"></i> 비밀번호
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="login-form-control"
                        v-model="password"
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="remember" v-model="rememberMe">
                    <label class="form-check-label" for="remember">
                        로그인 상태 유지
                    </label>
                </div>

                <button type="submit" class="btn btn-login btn-lg w-100" :disabled="isLoading">
                    <span v-if="!isLoading">
                        <i class="bi bi-box-arrow-in-right"></i> 로그인
                    </span>
                    <span v-else>
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        로그인 중...
                    </span>
                </button>
            </form>

            <div class="login-divider">
                <span>또는</span>
            </div>

            <div class="demo-login">
                <p class="text-center mb-3" style="color: var(--gray-600); font-size: 0.875rem;">
                    데모 계정으로 빠르게 시작하기
                </p>
                <div class="demo-buttons">
                    <button class="btn btn-demo" @click="loginAsEmployee">
                        <i class="bi bi-person"></i> 직원
                    </button>
                    <button class="btn btn-demo" @click="loginAsManager">
                        <i class="bi bi-people"></i> 관리자
                    </button>
                    <button class="btn btn-demo" @click="loginAsExecutive">
                        <i class="bi bi-briefcase"></i> 임원
                    </button>
                </div>
            </div>
        </div>

        <div class="login-footer">
            <div class="text-center" style="color: var(--gray-500); font-size: 0.875rem;">
                <p>문의: support@performance.com</p>
                <p>&copy; 2024 성과운영 시스템. All rights reserved.</p>
            </div>
        </div>
    </div>
</div>
